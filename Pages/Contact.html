                <div class="tutor-details">
                    <ul class="tutor-info-list">
                        <li class="university"></li>
                        <li class="degree"></li>
                        <li class="specialty"></li>
                    </ul>
                </div>
            </div>
        </template>
    </section>
    
    <section id="footer"></section>
</body>
</html>

    ];

    // 템플릿을 사용해 동적으로 카드 생성
    const container = document.getElementById("tutors-container");
    const template = document.getElementById("tutor-card-template");

    tutors.forEach(tutor => {
        // 템플릿 복제
        const clone = document.importNode(template.content, true);

        // 데이터 삽입
        clone.querySelector(".tutor-name").textContent = tutor.name;
        clone.querySelector(".tutor-title").textContent = tutor.title;
        clone.querySelector(".university").textContent = `· ${tutor.university}`;
        clone.querySelector(".degree").textContent = `· ${tutor.degree}`;
        clone.querySelector(".specialty").textContent = `· 전문영역: ${tutor.specialty}`;

        // 성별에 따라 이미지 설정
        const tutorImage = clone.querySelector(".tutor-image");
        tutorImage.src = tutor.gender === "M" 
            ? "../Images/Tutor Profiles/tutor-image-icon.png"
            : "../Images/Tutor Profiles/woman-person-icon.png";
            
        // 컨테이너에 추가
        container.appendChild(clone);
    });
</script>
